<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="./contactUs.css/contactUs.css">
    <script src="./contactUs.js/contactUs.js" defer></script>
</head>

<body>
    <div class="container">
        <h3>Contact Us</h3>
        <form >
            <div class="formGroup">
                <div class="fristName">
                    <label for="name">FirstName <i>*</i></label>
                    <input type="text" id="name"  placeholder="Enter Your FirstName">
                    <div class="error"></div>
                </div>
                <div class="lastName">
                    <label for="lname">LastName <i>*</i></label>
                    <input type="text" id="lname"  placeholder="Enter Your FirstName" >
                    <div class="error"></div>
                </div>
                <div class="email">
                    <label for="emailA">Email Address <i>*</i></label>
                    <input type="text" id="emailA" placeholder="Enter Your Email Address" >
                    <div class="error"></div>
                </div>
            </div>
            <label>Query Type <i>*</i></label>
            <div class="checkboxs">
                <div class="one">
                    <input value="General Queiry" type="radio" id="one" name="select" required>
                    <label for="one">General Queiry</label>
                </div>
                <div class="two">
                    <input type="radio" id="two" value="Support request" name="select" required>
                    <label for="two">Support request</label>
                </div>
            </div>
            <div class="message">
                <label for="message">Messsage <span>(Option)</span></label>
                <textarea name="message"  placeholder="Some text.." value=""  id="message"></textarea>
                <div class="error"></div>
            </div>
            <div class="agreeFrom">
                <input type="checkbox"  name="checkbox" id="threeCheck" value='true'>
                <label for="threeCheck">I consent to being contacted the team</label>
            </div>
            <button >Submit</button>
        </form>
    </div>
</body>

</html>
